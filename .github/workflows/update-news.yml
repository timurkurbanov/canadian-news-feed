name: Update Canadian News

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:       # Manual trigger allowed

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install feedparser openai>=1.0.0

      - name: ðŸ¤– Run update script to generate all JSON feeds
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/update_news.py

      - name: ðŸš€ Commit and Push updated JSON files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          
          git add docs/*.json
          if git diff --cached --quiet; then
            echo "ðŸŸ¢ No changes to commit"
          else
            git commit -m "ðŸ”„ Auto-update news JSON files [skip ci]"
            git push
          fi
