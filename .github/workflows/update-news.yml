name: Update Canada News Sections

on:
  schedule:
    - cron: "*/5 * * * *"  # Runs every 5 minutes
  workflow_dispatch:       # Allows manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ✅ Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai feedparser

      - name: 🔁 Run update script to generate all JSON feeds
        run: python .github/scripts/update_news.py

      - name: 🚀 Commit and Push updated JSON files
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add docs/*.json
          git commit -m "🔄 Update Canada news sections"
          git push
