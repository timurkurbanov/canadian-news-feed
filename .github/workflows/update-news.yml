name: Update Canadian News

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:       # Allow manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§¹ Clear pip cache (optional but helpful)
        run: pip cache purge

      - name: ğŸ“¥ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip uninstall -y openai || true
          pip install openai feedparser

      - name: ğŸ¤– Run update script to generate all JSON feeds
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/update_news.py

      - name: ğŸš€ Commit and Push updated JSON files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/*.json
          git commit -m "ğŸ”„ Auto-update news JSON files [skip ci]" || echo "No changes to commit"
          git push

          git add docs/*.json
          if git diff --cached --quiet; then
            echo "ğŸŸ¢ No changes to commit"
          else
            git commit -m "ğŸ”„ Update Canada news sections"
            git push
          fi
