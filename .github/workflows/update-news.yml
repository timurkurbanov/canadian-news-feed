name: Update Canadian News

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ§¼ Force uninstall all OpenAI SDK versions
        run: |
          pip uninstall -y openai || true
          pip uninstall -y openai || true  # Run twice just in case
          pip uninstall -y openai || true

      - name: ğŸ§¹ Clean __pycache__ and old builds
        run: find . -type d -name "__pycache__" -exec rm -r {} +

      - name: ğŸ“¥ Install latest OpenAI SDK + dependencies
        run: |
          pip install openai==1.12.0 feedparser

      - name: âœ… Verify OpenAI version
        run: python -c "import openai; print('âœ… OpenAI version:', openai.__version__)"

      - name: ğŸ—‚ï¸ Ensure docs directory exists
        run: mkdir -p docs

      - name: ğŸ¤– Run update script to generate all JSON feeds
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/update_news.py

      - name: ğŸš€ Commit and Push updated JSON files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || true
          git add docs/*.json || true
          git commit -m "ğŸ”„ Auto-update news JSON files [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"
