name: Update Canadian News

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:       # Allow manual triggering

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¦ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ðŸ§¹ Clear pip cache (optional but helpful)
        run: pip cache purge

- name: ðŸ“¥ Install dependencies
  run: |
    python -m pip install --upgrade pip
    pip install "openai>=1.0.0" "httpx>=0.26.0" feedparser

      - name: ðŸ¤– Run update script to generate all JSON feeds
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/update_news.py
      - name: ðŸš€ Commit and Push updated JSON files
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/*.json
          git commit -m "ðŸ”„ Auto-update news JSON files [skip ci]" || echo "No changes to commit"
          git push

          git add docs/*.json
          if git diff --cached --quiet; then
            echo "ðŸŸ¢ No changes to commit"
          else
            git commit -m "ðŸ”„ Update Canada news sections"
            git push
          fi
