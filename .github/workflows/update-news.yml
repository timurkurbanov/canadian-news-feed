name: Update Canadian News

on:
  schedule:
    - cron: "*/5 * * * *"  # Every 5 minutes
  workflow_dispatch:

jobs:
  update-news:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📥 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install openai==1.12.0 httpx feedparser

      - name: 📤 Pull latest to avoid push conflict
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git pull --rebase origin main || true  # Prevent error if nothing to pull

      - name: 🤖 Run update script to generate all JSON feeds
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python .github/scripts/update_news.py

      - name: 🚀 Commit and Push updated JSON files
        run: |
          git add docs/*.json
          git commit -m "🔄 Auto-update news JSON files [skip ci]" || echo "No changes to commit"
          git push
